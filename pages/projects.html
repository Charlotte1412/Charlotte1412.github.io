---
layout: page
title: Projects
subtitle: Things I have worked on.
permalink: /projects/
---

<div class="card-columns">
  {% for project in site.data.projects %}
  <div class="card mb-4">
    <img class="card-img-top" src="/{{baseurl}}{{ project.img_src }}">
    <div class="card-body">
      {{ project.tags }}
      <h5><a data-toggle="collapse" class="stretched-link" href="#{{ project.id }}" role="button" aria-expanded="false" aria-controls="collapseExample"><b>{{ project.name }}</b></a></h5>
      <p>{{ project.description_less }}</p>
      <div class="collapse" id="{{ project.id }}">
        {{ project.description_more }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
