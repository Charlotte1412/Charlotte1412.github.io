# Build settings
markdown: kramdown

defaults:
  -
    scope:
      path: "_posts"
    values:
      comments: true
      listed: true
      author: Ritij Jain
      author_link: <a href="http://ritijjain.com/">Ritij Jain<a>
  -
    scope:
      path: "pages/redirects"
    values:
      layout: redirect
      index: false
      listed: false