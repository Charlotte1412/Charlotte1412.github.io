<div class="card mb-4">
    {% if project.img_src %}
    <img class="card-img-top" src="{{ site.baseurl }}{{ project.img_src }}">
    {% endif %}
    <div class="card-body">
      {% for tag in project.tags %}
      <a href="{{ site.baseurl }}/tags/{{ tag.name }}" class="badge badge-{{ tag.style }}">#{{ tag.name }}</a>
      {% endfor %}
      <h5><a data-toggle="collapse" class="stretched-link" href="#{{ project.id }}" role="button" aria-expanded="false"
          aria-controls="collapseExample"><b>{{ project.name }}</b></a></h5>
      <p>{{ project.description_less }}</p>
      <div class="collapse" id="{{ project.id }}">
        {{ project.description_more }}
      </div>
    </div>
  </div>
